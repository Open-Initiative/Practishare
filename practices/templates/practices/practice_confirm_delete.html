{% extends 'base.html' %}
{% load i18n %}

{% block pagetitle %}{% trans "Delete" %}{% endblock %}
{% block contenttitle %}{% trans "Delete" %}{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>{% blocktrans %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</p>
    <input type="submit" value="{% trans 'Submit' %}" class="btn btn-action"/>
</form>
{% endblock %}
