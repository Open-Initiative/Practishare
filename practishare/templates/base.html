{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/practishare.css' %}">
        <title>{% block pagetitle %}{% endblock %} - Practishare</title>
    </head>
    <body>
        <div id="header">
            <a href="/">
                <img id="logo" class="img-responsive" src="{% static 'logo.png' %}" />
                <img alt="Practishare" id="sitename" class="center-block" src="{% static 'practishare.png' %}" />
            </a>
            <div id="headermenu" class="container text-center gray">
                <div class="col-md-4">What for</div>
                <div class="col-md-4"><a href="{% url 'practices:subject_index' %}">{% trans "Subjects" %}</a></div>
                <div class="col-md-4"><a href="{% url 'accounts:login' %}">{% trans "Log in" %}</a></div>
            </div>
        </div>
        <div id="headersep" class="container-fluid bgblue">
            <div class="container">
                <div id="contenttitle" class="pull-left blue">
                    <h2>{% block contenttitle %}{% endblock %}</h2>
                </div>
            </div>
        </div>
        <div id="content" class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer bggray blue">
            <div class="container">
                <div class="col-md-3 text-center">Who are we?</div>
                <div class="col-md-3 text-center">Terms of use</div>
                <div class="col-md-3 text-center">Support</div>
                <div class="col-md-3 text-center">Blog</div>
            </div>
        </div>
    </body>
</html>
